<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gradient-to-br from-blue-300 to-violet-700">

  <!-- Container -->
  <div class="bg-white shadow-2xl rounded-lg p-8 w-full max-w-md">
    <!-- Logo -->
    <div class="flex justify-center mb-6">
      <div class="bg-gray-100 p-3 rounded-full shadow-md">
        <img src="https://via.placeholder.com/50" alt="Logo" class="h-12 w-12">
      </div>
    </div>

    <!-- Welcome text -->
    <h2 class="text-center text-3xl font-extrabold text-gray-800 mb-4">Create an Account</h2>
    <p class="text-center text-gray-600 mb-8">Please fill in your details to sign up.</p>

    <!-- Form -->
    <form>
      <!-- Full Name -->
      <div class="mb-6">
        <label class="block text-gray-700 font-medium mb-2" for="full_name">Full Name</label>
        <input id="full_name" type="text" placeholder="Enter your full name" 
               class="w-full px-4 py-2 border-2 border-gray-200 rounded-md focus:outline-none focus:border-purple-500 focus:ring-2 focus:ring-purple-300 transition">
      </div>

      <!-- Email -->
      <div class="mb-6">
        <label class="block text-gray-700 font-medium mb-2" for="email">E-Mail Address</label>
        <input id="email" type="email" placeholder="Enter your email" 
               class="w-full px-4 py-2 border-2 border-gray-200 rounded-md focus:outline-none focus:border-purple-500 focus:ring-2 focus:ring-purple-300 transition">
      </div>

      <!-- Password -->
      <div class="mb-6">
        <label class="block text-gray-700 font-medium mb-2" for="password">Password</label>
        <input id="password" type="password" placeholder="Enter your password" 
               class="w-full px-4 py-2 border-2 border-gray-200 rounded-md focus:outline-none focus:border-purple-500 focus:ring-2 focus:ring-purple-300 transition">
      </div>

      <!-- Sign Up Button -->
      <button type="submit" class="w-full bg-purple-600 text-white py-2 rounded-md font-semibold shadow-md hover:bg-purple-700 transition">
        Sign Up
      </button>
    </form>

    <!-- Sign In -->
    <p class="text-center text-gray-600 mt-6 text-sm">
      Already have an account? <a href="signIn.html" class="text-purple-600 font-medium hover:underline">Sign In</a>
    </p>
  </div>

</body>
</html>
